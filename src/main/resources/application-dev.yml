spring:
  application:
    name: hbtzfx


####  thymeleaf配置   #######
  thymeleaf:
    cache: false
    mode: HTML5
    encoding: utf-8
    servlet:
      content-type: text/html

mybatis:
  #实体类所做包
  type-aliases-package: com.hbtzfx.entity
  #mapper.xml所在位置
  mapper-locations: classpath:mapper/*.xml


 # log
logging:
  config: classpath:logback-spring.xml
  path: /data/runtimes/log/hbtzfx
